<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="@brunox_o">
        <meta name="description" content="Produtos de autoria de la paçoca">
        <meta name="keywords" content="mousse, paçoca, sorvete, bolo, torta-de-paçoca, pudim, creme">
        <meta name="copyright" content="₢ @brunox_o">
        <link rel="stylesheet" href="../css/prod.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <title>La Paçoca - Mousse de Paçoca</title>
        <script src="../js/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                    <div class="logon">
                        <img src="../img/logo1.svg" alt="Logo da empresa la paçoca" width="70px" height="70px">
                    </div>
                    <button id="btn"><img class="icon" src="../img/menu.svg" alt="menu mobile"></button>
                    <ul class="navPage">
                        <li><a href="sobre.html" rel="next">Sobre</a></li>
                        <li><a href="prod.html" rel="next">Produtos</a></li>
                        <li><a href="serv.html" rel="next">Serviços</a></li>
                    </ul>
            </nav>
            <div class="tit">
                <div class="title">
                    <h1>Mousse de Paçoca</h1>
                    <h2>O mais gostoso de todos os tempos</h2>
                </div>
            </div>
        </header>

        <div class="principalSlide">
            <div id="prodSlide">
                <input type="radio" class="slider" id="item1" name="slider" checked>
                <input type="radio" class="slider" id="item2" name="slider">
                <input type="radio" class="slider" id="item3" name="slider">
                <div id="cards">
                    <label for="item1" class="card" id="song1">
                        <img src="../img/img1.jpg"   alt="Cidade a noite">
                    </label>
                    <label for="item2" class="card" id="song2">
                        <img src="../img/img2.jpg"   alt="Floresta mágica">
                    </label>
                    <label for="item3" class="card" id="song3">
                        <img src="../img/img3.jpg"   alt="Estrada deserta">
                    </label>
                </div>
                <nav>
                    <input type="radio" name="select" class="radio" id="arr1" checked>
                    <input type="radio" name="select" class="radio" id="arr2">
                    <input type="radio" name="select" class="radio" id="arr3">
                </nav>
            </div>
        </div>
        <script>
            var radios = document.querySelectorAll(".radio");
            var items = document.querySelectorAll(".slider");
            var radioUm = document.querySelector("#arr1");
            var radioDois = document.querySelector("#arr2");
            var radioTres = document.querySelector("#arr3");
    
            var item1 = document.querySelector("#item1");
            var item2 = document.querySelector("#item2");
            var item3 = document.querySelector("#item3");
    
            radios.forEach((x) => {
                x.addEventListener('click', () => {
                    if(radioUm.checked){
                        item1.checked = true;
                    }
                    if(radioDois.checked){
                        item2.checked = true;
                    }
                    if(radioTres.checked){
                        item3.checked = true;
                    }
                });
            });
    
            var count = 0;
            setInterval(() => {
                items[count].checked = true;
                count++;
                if(count > 2){
                    count = 0;
                }
            }, 5000)
        </script>
    </body>
</html>
